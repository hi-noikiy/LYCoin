<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Language" content="zh-cn">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Xenon Boostrap Admin Panel" />
	<meta name="author" content="" />
	
	<title>后台管理系统</title>

	<link rel="stylesheet" href="__PUBLIC__/Admin/Css/fonts/linecons/css/linecons.css">
	<link rel="stylesheet" href="__PUBLIC__/Admin/Css/fonts/fontawesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="__PUBLIC__/Admin/Css/bootstrap.css">
	<link rel="stylesheet" href="__PUBLIC__/Admin/Css/xenon-core.css">
	<link rel="stylesheet" href="__PUBLIC__/Admin/Css/xenon-forms.css">
	<link rel="stylesheet" href="__PUBLIC__/Admin/Css/xenon-components.css">
	<link rel="stylesheet" href="__PUBLIC__/Admin/Css/xenon-skins.css">
	<link rel="stylesheet" href="__PUBLIC__/Admin/Css/custom.css">

	<script src="__PUBLIC__/Admin/Js/jquery-1.11.1.min.js"></script>

	<script src="__PUBLIC__/Admin/Js/jquery-1.11.1.min.js"></script>
	<notempty name="model">
		<script>
			$(document).ready(function(){
				jQuery('#modal-6').modal('show', {backdrop: 'static'});
				<if condition="$model eq 4">
						setTimeout(function(){
							$('#modal-6').modal("hide");
						},1000);
				</if>
			});
		</script>
	</notempty>
	<script>
		$(document).ready(function() {
			$(".iswitch").click(function () {
				location.href = $(this).parent().attr("href");
			});
		});
	</script>	
	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="__PUBLIC__/Admin/Js/html5shiv.min.js"></script>
		<script src="__PUBLIC__/Admin/Js/respond.min.js"></script>
	<![endif]-->
	
	
</head>
<body class="page-body">

	<div class="settings-pane">
		<include file="Main:top" />	
	</div>	
	<div class="page-container"><!-- add class "sidebar-collapsed" to close sidebar by default, "chat-visible" to make chat appear always -->
			
		<!-- Add "fixed" class to make the sidebar fixed always to the browser viewport. -->
		<!-- Adding class "toggle-others" will keep only one menu item open at a time. -->
		<!-- Adding class "collapsed" collapse sidebar root elements and show only icons. -->
		<div class="sidebar-menu toggle-others fixed collapsed">
			
			<div class="sidebar-menu-inner">	
				<include file="Main:left" />
			</div>
			
		</div>
		
		<div class="main-content">
					
			<!-- User Info, Notifications and Menu Bar -->
			<include file="Main:title" />
			<div class="page-title">
				
				<div class="title-env">
					<h1 class="title">行情信息</h1>
					<p class="description">行情信息</p>
				</div>
				
					<div class="breadcrumb-env">
					
								<ol class="breadcrumb bc-1">
									<li>
							<a href="{:U('Admin/Main/index')}"><i class="fa-home"></i>首页</a>
						</li>
								<li>
						
										<a href="javascript:;">交易中心</a>
								</li>
							<li class="active">
						
										<strong>行情信息</strong>
								</li>
								</ol>
								
				</div>
					
			</div>
			<!-- Table Styles -->
			<div class="row">
				<div class="col-md-12">
				
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">行情信息</h3>
							
							<div class="panel-options">
								<a href="{:U('Admin/Server/addMap')}">
									<i class="fa-eyedropper" data-toggle="popover" data-trigger="hover" data-placement="top" data-content="点击后出现添加框" data-original-title="添加"></i>
									
								</a>

								
								<a href="#" data-toggle="panel">
									<span class="collapse-icon">&ndash;</span>
									<span class="expand-icon">+</span>
								</a>
								
								<a href="#" data-toggle="reload">
									<i class="fa-rotate-right"></i>
								</a>
								
								<a href="#" data-toggle="remove">
									&times;
								</a>
							</div>
						</div>

						<div class="panel-body panel-border">
						
							<div class="row">
								<div class="col-sm-12">
								
									<!-- Table Model 2 -->

									<table class="table table-bordered table-striped">
										<thead>
										<tr>
											<th>序号</th>
											<th>Open</th>
											<th>High</th>
											<th>Low</th>
											<th>Close</th>	
											<th>Volume</th>
											<th>状态</th>
											<th>管理</th>
										</tr>
										</thead>
										
										<tbody>
										<volist name="MapList" id="mem">
											<tr>
												<td>{$mem['id']}</td>
												<td>
													{$mem['open']}
												</td>
												<td>{$mem['high']}</td>
												<td>{$mem['low']}</td>
												<td>{$mem['close']}</td>
												<td>{$mem['volume']}</td>
												<td>
													<if condition="$mem['status']">
														<a href="{:U('Admin/Server/statusMap',array('id'=>$mem['id'],'status'=>0,'p'=>$p))}" ><input type="checkbox" checked class="iswitch"></a>
														<else/>
														<a href="{:U('Admin/Server/statusMap',array('id'=>$mem['id'],'status'=>1,'p'=>$p))}" ><input type="checkbox" class="iswitch"></a>
													</if>												
												</td>
												<td>
													<a href="{:U('Admin/Server/addMap',array('id'=>$mem['id'],'p'=>$p))}" class="btn btn-info btn-sm btn-icon icon-left">
														编辑
													</a>
													<a href="{:U('Admin/Server/deleteMap',array('id'=>$mem['id'],'p'=>$p))}" class="btn btn-info btn-sm btn-icon icon-left">
														删除
													</a>
												</td>
											</tr>
										</volist>

										</tbody>
									</table>
								
								</div>
							</div>
						
						</div>
						
					</div>
					
				</div>
			</div>
			<!-- Main Footer -->
			<!-- Choose between footer styles: "footer-type-1" or "footer-type-2" -->
			<!-- Add class "sticky" to  always stick the footer to the end of page (if page contents is small) -->
			<!-- Or class "fixed" to  always fix the footer to the end of page -->
			<footer class="main-footer sticky footer-type-1">			
				<include file="Main:foot" />			
			</footer>
		</div>
		
			
		<!-- start: Chat Section -->
		<include file="Main:right" />
		<!-- end: Chat Section -->
		
		
	</div>
	
	
	
	<!-- Modal 6 (Long Modal)-->
	<div class="modal fade" id="modal-6">
		<div class="modal-dialog">
			<div class="modal-content">
				<if condition="$model eq 4">
					<div>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4>
							<font color="#2c2e2f"><strong>操作成功</strong></font>
						</h4>
					</div>
					<elseif condition="$model eq 3"/>
					<div>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4>
							<font color="red"><strong>操作失败！</strong></font>
						</h4>
					</div>
					<else/>
					<form action="{:U('Admin/Server/addMap')}" method="post" >
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title">
								<if condition="$model eq 2">行情信息</if>
							</h4>
						</div>

						<div class="modal-body">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label">Open</label>
										<input name="open" value="{$Open}" class="form-control" >
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label">Low</label>
										<input name="low" value="{$Low}" class="form-control" >
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label">High</label>
										<input name="high" value="{$High}" class="form-control" >
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label">Close</label>
										<input name="close" value="{$Close}" class="form-control" >
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label">Volume</label>
										<input name="volume" value="{$Volume}" class="form-control" >
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label">状态</label>
										<p>
											<label class="radio-inline">
												<input type="radio" name="status" value="1" <if condition="$status eq 1">checked</if>>
												开启
											</label>
											<label class="radio-inline">
												<input type="radio" name="status" value="0"  <if condition="$status eq 0">checked</if>>
												关闭
											</label>
										</p>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<input type="hidden" name="p" value="{$p}">
								<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
								<input type="submit" class="btn btn-success" value="提交">
							</div>
					</form>
				</if>
			</div>
		</div>
	</div>


	<!-- Bottom Scripts -->
	<script src="__PUBLIC__/Admin/Js/bootstrap.min.js"></script>
	<script src="__PUBLIC__/Admin/Js/TweenMax.min.js"></script>
	<script src="__PUBLIC__/Admin/Js/resizeable.js"></script>
	<script src="__PUBLIC__/Admin/Js/joinable.js"></script>
	<script src="__PUBLIC__/Admin/Js/xenon-api.js"></script>
	<script src="__PUBLIC__/Admin/Js/xenon-toggles.js"></script>


	<!-- JavaScripts initializations and stuff -->
	<script src="__PUBLIC__/Admin/Js/xenon-custom.js"></script>

</body>
</html>
