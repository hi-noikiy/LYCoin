    <head>
        <meta charset="utf-8">

                                                    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

                                                    <notempty name="model">
                                                        <script>
                                                            $(document).ready(function() {
                                                                jQuery('#modal-6').modal('show', {backdrop: 'static'});
                                                                        < if condition = "$model eq 4" >
                                                                        setTimeout(function() {
                                                                            $('#modal-6').modal("hide");
                                                                        }, 1000);
                                                                        < /if>				
                                                            });
                                                        </script>

                                                    </head>
                                                    <body class="page-body">

                                                        <div class="settings-pane">
                                                            <include file="Main:top" />		
                                                        </div>

                                                        <div class="page-container"><!-- add class "sidebar-collapsed" to close sidebar by default, "chat-visible" to make chat appear always -->

                                                            <!-- Add "fixed" class to make the sidebar fixed always to the browser viewport. -->
                                                            <!-- Adding class "toggle-others" will keep only one menu item open at a time. -->
                                                            <!-- Adding class "collapsed" collapse sidebar root elements and show only icons. -->
                                                            <div class="sidebar-menu toggle-others fixed collapsed">

                                                                <div class="sidebar-menu-inner">	
                                                                    <include file="Main:left" />						
                                                                </div>

                                                            </div>

                                                            <div class="main-content">

                                                                <!-- User Info, Notifications and Menu Bar -->
                                                                <include file="Main:title" />
                                                                <div class="page-title">

                                                                    <div class="title-env">
                                                                        <h1 class="title">钱包设置</h1>
                                                                        <p class="description">Config Set</p>
                                                                    </div>

                                                                    <div class="breadcrumb-env">

                                                                        <ol class="breadcrumb bc-1">
                                                                            <li>
                                                                                <a href="{:U('Admin/Main/index')}"><i class="fa-home"></i>首页</a>
                                                                            </li>
                                                                            <li>

                                                                                <a href="javascript:;">钱包设置</a>
                                                                            </li>
                                                                            <li class="active">

                                                                                <strong>钱包设置</strong>
                                                                            </li>
                                                                        </ol>

                                                                    </div>

                                                                </div>
                                                                <div class="row">
                                                                    <div class="col-sm-12">

                                                                        <div class="panel panel-default">
                                                                            <div class="panel-heading">
                                                                                <h3 class="panel-title">钱包设置</h3>
                                                                                <div class="panel-options">
                                                                                    <a href="#" data-toggle="panel">
                                                                                        <span class="collapse-icon">&ndash;</span>
                                                                                        <span class="expand-icon">+</span>
                                                                                    </a>
                                                                                    <a href="#" data-toggle="remove">
                                                                                        &times;
                                                                                    </a>
                                                                                </div>
                                                                            </div>
                                                                            <div class="panel-body">

                                                                                <form action="{:U('Admin/Main/pan1')}" method="post" enctype="multipart/form-data" class="form-horizontal">

                                                                                        <label class="col-sm-2 control-label">盘一名</label>
                                                                                        <div class="col-sm-10">
                                                                                            <input type="text" class="form-control input-sm"  name="name" value="{$name}" >
                                                                                        </div>
                                                                                    </div>-->
                                                                                    
                                                                                    <div class="form-group">
                                                                                        <label class="col-sm-2 control-label" >IP地址</label>
                                                                                        <div class="col-sm-10">
                                                                                            <input type="text" class="form-control text-left" name="dj_zj" value="{$dj_zj}">
                                                                                        </div>
                                                                                        
                                                                                    </div>
                                                                                    <div class="form-group-separator"></div>
<!--                                                                                    <div class="form-group">
                                                                                        <label class="col-sm-2 control-label">盘二盘名</label>
                                                                                        <div class="col-sm-10">
                                                                                            <input type="text" class="form-control input-sm"  name="name1" value="{$name1}" >
                                                                                        </div>
                                                                                    </div>-->
                                                                                    
                                                                                    <div class="form-group">
                                                                                        <label class="col-sm-2 control-label" >端口号</label>
                                                                                        <div class="col-sm-10">
                                                                                            <input type="text" class="form-control text-left" name="dj_dk" value="{$dj_dk}">
                                                                                        </div>
                                                                                        
                                                                                    </div>
                                                                                    <div class="form-group-separator"></div>

                                                                                        <label class="col-sm-2 control-label">盘三盘名</label>
                                                                                        <div class="col-sm-10">
                                                                                            <input type="text" class="form-control input-sm"  name="name2" value="{$name2}" >
                                                                                        </div>
                                                                                    </div>-->
                                                                                    
                                                                                    <div class="form-group">
                                                                                        <label class="col-sm-2 control-label" >用户名</label>
                                                                                        <div class="col-sm-10">
                                                                                            <input type="text" class="form-control text-left" name="dj_yh" value="{$dj_yh}">
                                                                                        </div>
                                                                                        
                                                                                    </div>

                                                                                        <label class="col-sm-2 control-label">盘四盘名</label>
                                                                                        <div class="col-sm-10">
                                                                                            <input type="text" class="form-control input-sm"  name="name3" value="{$name3}" >
                                                                                        </div>
                                                                                    </div>-->
                                                                                    
                                                                                    <div class="form-group">
                                                                                        <label class="col-sm-2 control-label" >密码</label>
                                                                                        <div class="col-sm-10">
                                                                                            <input type="text" class="form-control text-left" name="dj_mm" value="{$dj_mm}">
                                                                                        </div>
                                                                                        
                                                                                    </div>
                                                                                    <div class="form-group-separator"></div>

                                                                                            <input type="submit" class="btn btn-success" value="提交">
                                                                                                <button type="reset" class="btn btn-white">重置</button>
                                                                                        </div>
                                                                                    </div>
                                                                                </form>

                                                                            </div>
                                                                        </div>

                                                                    </div>
                                                                </div>
                                                                <!-- Main Footer -->
                                                                <!-- Choose between footer styles: "footer-type-1" or "footer-type-2" -->
                                                                <!-- Add class "sticky" to  always stick the footer to the end of page (if page contents is small) -->
                                                                <!-- Or class "fixed" to  always fix the footer to the end of page -->
                                                                <footer class="main-footer sticky footer-type-1">			
                                                                    <include file="Main:foot" />			
                                                                </footer>
                                                            </div>


                                                            <!-- start: Chat Section -->
                                                            <include file="Main:right" />
                                                            <!-- end: Chat Section -->


                                                        </div>


                                                        <!-- Modal 6 (Long Modal)-->
                                                        <div class="modal fade" id="modal-6">
                                                            <div class="modal-dialog">
                                                                <div class="modal-content">
                                                                    <if condition="$model eq 4">
                                                                        <div>
                                                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                                            <h4>
                                                                                <font color="#2c2e2f"><strong>操作成功</strong></font>
                                                                            </h4>
                                                                        </div>					
                                                                        <elseif condition="$model eq 3"/>

                                                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                                            <h4>
                                                                                <font color="red"><strong>操作失败！</strong></font>
                                                                            </h4>
                                                                        </div>
                                                                        <else/>
                                                                        <div>
                                                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                                            <h4>
                                                                                <font color="red"><strong>未知错误！</strong></font>
                                                                            </h4>

                                                        <script src="__PUBLIC__/Admin/Js/xenon-api.js"></script>

                                                        <script src="__PUBLIC__/Admin/Js/xenon-custom.js"></script>
