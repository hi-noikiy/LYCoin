<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
    <head>
        <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta http-equiv="Content-Language" content="zh-cn">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                    <meta name="description" content="Xenon Boostrap Admin Panel" />
                    <meta name="author" content="" />

                    <title>后台管理系统</title>
                    <link rel="stylesheet" href="__PUBLIC__/Admin/Css/fonts/linecons/css/linecons.css">
                        <link rel="stylesheet" href="__PUBLIC__/Admin/Css/fonts/fontawesome/css/font-awesome.min.css">
                            <link rel="stylesheet" href="__PUBLIC__/Admin/Css/bootstrap.css">
                                <link rel="stylesheet" href="__PUBLIC__/Admin/Css/xenon-core.css">
                                    <link rel="stylesheet" href="__PUBLIC__/Admin/Css/xenon-forms.css">
                                        <link rel="stylesheet" href="__PUBLIC__/Admin/Css/xenon-components.css">
                                            <link rel="stylesheet" href="__PUBLIC__/Admin/Css/xenon-skins.css">
                                                <link rel="stylesheet" href="__PUBLIC__/Admin/Css/custom.css">

                                                    <script src="__PUBLIC__/Admin/Js/jquery-1.11.1.min.js"></script>
                                                    <script language="javascript" type="text/javascript" src="__PUBLIC__/My97DatePicker/WdatePicker.js"></script>
                                                    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
                                                    <!--[if lt IE 9]>
                                                            <script src="__PUBLIC__/Admin/Js/html5shiv.min.js"></script>
                                                            <script src="__PUBLIC__/Admin/Js/respond.min.js"></script>
                                                    <![endif]-->


                                                    </head>
                                                    <body class="page-body">

                                                        <div class="settings-pane">
                                                            <include file="Main:top" />	
                                                        </div>	
                                                        <div class="page-container"><!-- add class "sidebar-collapsed" to close sidebar by default, "chat-visible" to make chat appear always -->

                                                            <!-- Add "fixed" class to make the sidebar fixed always to the browser viewport. -->
                                                            <!-- Adding class "toggle-others" will keep only one menu item open at a time. -->
                                                            <!-- Adding class "collapsed" collapse sidebar root elements and show only icons. -->
                                                            <div class="sidebar-menu toggle-others fixed collapsed">

                                                                <div class="sidebar-menu-inner">	
                                                                    <include file="Main:left" />						
                                                                </div>

                                                            </div>

                                                            <div class="main-content">

                                                                <!-- User Info, Notifications and Menu Bar -->
                                                                <include file="Main:title" />
                                                                <div class="page-title">

                                                                    <div class="title-env">

                                                                        <notempty name="Member">
                                                                            <h1 class="title">修改会员</h1>
                                                                            <else/>
                                                                            <h1 class="title">添加会员</h1>
                                                                        </notempty>
                                                                        <p class="description">会员,指某些团体或组织的成员</p>
                                                                    </div>

                                                                    <div class="breadcrumb-env">

                                                                        <ol class="breadcrumb bc-1">
                                                                            <li>
                                                                                <a href="{:U('Admin/Main/index')}"><i class="fa-home"></i>首页</a>
                                                                            </li>
                                                                            <li>

                                                                                <a href="javascript:;">会员管理</a>
                                                                            </li>
                                                                            <li class="active">
                                                                                <notempty name="Member">
                                                                                    <strong>修改会员</strong>
                                                                                    <else/>
                                                                                    <strong>添加会员</strong>
                                                                                </notempty>

                                                                            </li>
                                                                        </ol>

                                                                    </div>

                                                                </div>
                                                                <div class="row">
                                                                    <div class="col-sm-12">

                                                                        <div class="panel panel-default">
                                                                            <div class="panel-heading">

                                                                                <notempty name="Member">
                                                                                    <h3 class="panel-title">修改会员</h3>
                                                                                    <else/>
                                                                                    <h3 class="panel-title">添加会员</h3>
                                                                                </notempty>
                                                                                <div class="panel-options">
                                                                                    <a href="{:U('Admin/Main/member',array('p'=>$p))}">
                                                                                        <i class="linecons-calendar"  data-toggle="popover" data-trigger="hover" data-placement="top" data-content="显示会员" data-original-title="会员列表"></i>
                                                                                    </a>
                                                                                    <a href="#" data-toggle="panel">
                                                                                        <span class="collapse-icon">&ndash;</span>
                                                                                        <span class="expand-icon">+</span>
                                                                                    </a>
                                                                                    <a href="#" data-toggle="remove">
                                                                                        &times;
                                                                                    </a>
                                                                                </div>
                                                                            </div>
                                                                            <div class="panel-body">

                                                                                <form role="form" action="{:U('Admin/Main/addMember')}" method="post" enctype="multipart/form-data" class="form-horizontal">

                                                                                    <div class="form-group">
                                                                                        <label class="col-sm-2 control-label" >会员用户名</label>

                                                                                        <div class="col-sm-10">
                                                                                            <input type="text" name="username" class="form-control" placeholder="会员用户名" value="{$Member['username']}">
                                                                                        </div>
                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                        <label class="col-sm-2 control-label" >会员密码</label>

                                                                                        <div class="col-sm-10">
                                                                                            <input type="password" name="userpass" class="form-control" placeholder="会员密码" value="">
                                                                                        </div>
                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                        <label class="col-sm-2 control-label" >密码确认</label>

                                                                                        <div class="col-sm-10">
                                                                                            <input type="password" name="repass" class="form-control" placeholder="密码确认" value="">
                                                                                        </div>
                                                                                    </div>
                                                                                    <!--
                                                                                    <div class="form-group">
                                                                                            <label class="col-sm-2 control-label" >交易密码</label>
                    
                                                                                            <div class="col-sm-10">
                                                                                                    <input type="password" name="paypass" class="form-control" placeholder="交易密码" value="">
                                                                                            </div>
                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                            <label class="col-sm-2 control-label" >交易密码确认</label>
                    
                                                                                            <div class="col-sm-10">
                                                                                                    <input type="password" name="repaypass" class="form-control" placeholder="交易密码确认" value="">
                                                                                            </div>
                                                                                    </div>
                                                                                    -->
                                                                                    <div class="form-group-separator"></div>

                                                                                    <div class="form-group">
                                                                                        <label class="col-sm-2 control-label">会员套餐</label>

                                                                                        <div class="col-sm-10">
                                                                                            <select name="package_type" class="form-control">
                                                                                                <option value="">选择</option>
                                                                                                <volist name="PackageType" id="nt">
                                                                                                    <option value="{$nt['id']}" <if condition="$nt['id'] eq $Member['package_type']">selected</if>>{$nt['title']}</option>
                                                                                                </volist>
                                                                                            </select>
                                                                                        </div>
                                                                                    </div>
                                                                                    <div class="form-group-separator"></div>
                                                                                    <div class="form-group">
                                                                                        <label class="col-sm-2 control-label" >姓</label>

                                                                                        <div class="col-sm-10">
                                                                                            <input type="text" name="surname" class="form-control" placeholder="会员用户名" value="{$Member['surname']}">
                                                                                        </div>
                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                        <label class="col-sm-2 control-label" >名字</label>

                                                                                        <div class="col-sm-10">
                                                                                            <input type="text" name="name" class="form-control" placeholder="会员用户名" value="{$Member['name']}">
                                                                                        </div>
                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                        <label class="col-sm-2 control-label">国家</label>

                                                                                        <div class="col-sm-10">
                                                                                            <select name="country" class="form-control">
                                                                                                <option value=""> -- 选择 --</option>
                                                                                                <volist name="CountryList" id="cl">
                                                                                                    <option value="{$cl['id']}" <if condition="$Member['country'] eq $cl['id']">selected="selected"</if>>{$cl['cn_name']}</option>
                                                                                                </volist>
                                                                                            </select>
                                                                                        </div>
                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                        <label class="col-sm-2 control-label">生日</label>

                                                                                        <div class="col-sm-10">
                                                                                            <input type="text" name="birthday" class="form-control Wdate" placeholder="生日" onclick="WdatePicker()" value="{$Member['birthday']?$Member['birthday']:$Time}" style="border: 1px solid #e4e4e4;height:32px;">
                                                                                        </div>
                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                        <label class="col-sm-2 control-label" >手机号</label>

                                                                                        <div class="col-sm-10">
                                                                                            <input type="text" name="telephone" class="form-control" placeholder="手机号" value="{$Member['telephone']}">
                                                                                        </div>
                                                                                    </div>
<!--                                                                                    <div class="form-group">
                                                                                        <label class="col-sm-2 control-label">护照号码</label>

                                                                                        <div class="col-sm-10">
                                                                                            <input type="text" name="passport" class="form-control" placeholder="护照号码" value="{$Member['passport']}">
                                                                                        </div>
                                                                                    </div>-->
                                                                                    <div class="form-group">
                                                                                        <label class="col-sm-2 control-label" >邮箱<font color="red">（必填）</font></label>

                                                                                        <div class="col-sm-10">
                                                                                            <input type="text" name="email" class="form-control" placeholder="邮箱" value="{$Member['email']}">
                                                                                        </div>
                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                        <label class="col-sm-2 control-label">地区</label>

                                                                                        <div class="col-sm-10">
                                                                                            <input type="text" name="area" class="form-control" placeholder="会员地址" value="{$Member['area']}">
                                                                                        </div>
                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                        <label class="col-sm-2 control-label">地址</label>

                                                                                        <div class="col-sm-10">
                                                                                            <input type="text" name="address" class="form-control" placeholder="会员地址" value="{$Member['address']}">
                                                                                        </div>
                                                                                    </div>

                                                                                    <div class="form-group">
                                                                                        <label class="col-sm-2 control-label">会员头像上传</label>

                                                                                        <div class="col-sm-10">
                                                                                            <input type="file" name="picture" class="form-control">
                                                                                        </div>
                                                                                    </div>

                                                                                    <div class="form-group-separator"></div>

                                                                                    <div class="form-group">
                                                                                        <label class="col-sm-2 control-label">其他信息</label>

                                                                                        <div class="col-sm-10">
                                                                                            <textarea name="remark" class="form-control" cols="5" >{$Member['remark']}</textarea>
                                                                                        </div>
                                                                                    </div>
                                                                                    <div class="form-group-separator"></div>

                                                                                    <div class="form-group">
                                                                                        <label class="col-sm-2 control-label">性别</label>

                                                                                        <div class="col-sm-10">
                                                                                            <div class="radio">
                                                                                                <label>
                                                                                                    <input type="radio" name="sex" value="1" checked >
                                                                                                        男
                                                                                                </label>
                                                                                            </div>
                                                                                            <div class="radio">
                                                                                                <label>
                                                                                                    <input type="radio" name="sex" value="0" <notempty name="$Member['sex']"><if condition="!$Member['sex']">checked</if></notempty> >
                                                                                                        女
                                                                                                </label>
                                                                                            </div>

                                                                                            <br />
                                                                                            <strong>开启</strong>

                                                                                            <p>
                                                                                                <label class="radio-inline">
                                                                                                    <input type="radio" name="status" value="1" checked>
                                                                                                        开启
                                                                                                </label>
                                                                                                <label class="radio-inline">
                                                                                                    <input type="radio" name="status" value="0"  <notempty name="Member['status']"><if condition="$Member['status'] eq 0">checked</if></notempty>>
                                                                                                        不开启
                                                                                                </label>
                                                                                            </p>

                                                                                        </div>
                                                                                    </div>
                                                                                    <div class="form-group-separator"></div>

                                                                                    <div class="form-group">
                                                                                        <label class="col-sm-2 control-label"></label>
                                                                                        <div class="col-sm-10">
                                                                                            <input type="hidden" name="p" value="{$p}"/>
                                                                                            <input type="hidden" name="id" value="{$Member['id']}"/>
                                                                                            <input type="submit" class="btn btn-success" value="提交">
                                                                                                <button type="reset" class="btn btn-white">重置</button>
                                                                                        </div>
                                                                                    </div>
                                                                                </form>

                                                                            </div>
                                                                        </div>

                                                                    </div>
                                                                </div>

                                                                <!-- Main Footer -->
                                                                <!-- Choose between footer styles: "footer-type-1" or "footer-type-2" -->
                                                                <!-- Add class "sticky" to  always stick the footer to the end of page (if page contents is small) -->
                                                                <!-- Or class "fixed" to  always fix the footer to the end of page -->
                                                                <footer class="main-footer sticky footer-type-1">			
                                                                    <include file="Main:foot" />			
                                                                </footer>
                                                            </div>


                                                            <!-- start: Chat Section -->
                                                            <include file="Main:right" />
                                                            <!-- end: Chat Section -->


                                                        </div>






                                                        <!-- Bottom Scripts -->
                                                        <script src="__PUBLIC__/Admin/Js/bootstrap.min.js"></script>
                                                        <script src="__PUBLIC__/Admin/Js/TweenMax.min.js"></script>
                                                        <script src="__PUBLIC__/Admin/Js/resizeable.js"></script>
                                                        <script src="__PUBLIC__/Admin/Js/joinable.js"></script>
                                                        <script src="__PUBLIC__/Admin/Js/xenon-api.js"></script>
                                                        <script src="__PUBLIC__/Admin/Js/xenon-toggles.js"></script>


                                                        <!-- JavaScripts initializations and stuff -->
                                                        <script src="__PUBLIC__/Admin/Js/xenon-custom.js"></script>

                                                    </body>
                                                    </html>
