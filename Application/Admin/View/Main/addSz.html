                                                    <body class="page-body">

                                                        <div class="settings-pane">
                                                            <include file="Main:top" />	
                                                        </div>	
                                                        <div class="page-container"><!-- add class "sidebar-collapsed" to close sidebar by default, "chat-visible" to make chat appear always -->

                                                            <!-- Add "fixed" class to make the sidebar fixed always to the browser viewport. -->
                                                            <!-- Adding class "toggle-others" will keep only one menu item open at a time. -->
                                                            <!-- Adding class "collapsed" collapse sidebar root elements and show only icons. -->
                                                            <div class="sidebar-menu toggle-others fixed collapsed">

                                                                <div class="sidebar-menu-inner">	
                                                                    <include file="Main:left" />						
                                                                </div>

                                                            </div>

                                                            <div class="main-content">

                                                                <!-- User Info, Notifications and Menu Bar -->
                                                                <include file="Main:title" />
                                                                <div class="page-title">

                                                                    <div class="title-env">
                                                                        <h1 class="title">添加下一期</h1>
                                                                        <p class="description">Release information</p>
                                                                    </div>

                                                                    <div class="breadcrumb-env">

                                                                        <ol class="breadcrumb bc-1">
                                                                            <li>
                                                                                <a href="{:U('Admin/Main/Index')}"><i class="fa-home"></i>首页</a>
                                                                            </li>
                                                                            <li>
                                                                                <a href="javascript:;">添加下一期</a>
                                                                            </li>
                                                                            <li class="active">
                                                                                <strong>添加下一期</strong>
                                                                            </li>
                                                                        </ol>

                                                                    </div>

                                                                </div>
                                                                <div class="row">
                                                                    <div class="col-sm-12">

                                                                        <div class="panel panel-default">
                                                                            <div class="panel-heading">
                                                                                <h3 class="panel-title">添加下一期</h3>
                                                                                <div class="panel-options">
                                                                                    <a href="{:U('Admin/Main/sz',array('p'=>$p))}">
                                                                                        <i class="linecons-calendar"  data-toggle="popover" data-trigger="hover" data-placement="top" data-content="显示新闻" data-original-title="新闻列表"></i>
                                                                                    </a>
                                                                                    <a href="#" data-toggle="panel">
                                                                                        <span class="collapse-icon">&ndash;</span>
                                                                                        <span class="expand-icon">+</span>
                                                                                    </a>
                                                                                    <a href="#" data-toggle="remove">
                                                                                        &times;
                                                                                    </a>
                                                                                </div>
                                                                            </div>
                                                                            <div class="panel-body">

                                                                                <form role="form" action="{:U('Admin/Main/addSz')}" method="post" enctype="multipart/form-data" class="form-horizontal">

                                                                                    <div class="form-group">
                                                                                        <label class="col-sm-2 control-label" >开始时间</label>

                                                                                        <div class="col-sm-10">
                                                                                            <input type="text" name="stime" class="form-control" placeholder="开始时间" value="{$News['stime']}">
                                                                                        </div>
                                                                                    </div>
                                                                                    <div class="form-group-separator"></div>
                                                                                    <div class="form-group">
                                                                                        <label class="col-sm-2 control-label" >结束时间</label>

                                                                                        <div class="col-sm-10">
                                                                                            <input type="text" name="etime" class="form-control" placeholder="结束时间" value="{$News['etime']}"></div>
                                                                                    </div>
                                                                                    
                                                                                    <div class="form-group">
                                                                                        <label class="col-sm-2 control-label" >色子一点数</label>

                                                                                        <div class="col-sm-10">
                                                                                            <input type="text" name="shai1" class="form-control" placeholder="色子一点数" value="{$News['shai1']}">
                                                                                        </div>
                                                                                    </div>
                                                                                    <div class="form-group-separator"></div>
                                                                                    <div class="form-group">
                                                                                        <label class="col-sm-2 control-label" >色子二点数</label>

                                                                                        <div class="col-sm-10">
                                                                                            <input type="text" name="shai2" class="form-control" placeholder="色子二点数" value="{$News['shai2']}"></div>
                                                                                    </div>
                                                                                    

                                                                                    <div class="form-group">
                                                                                        <label class="col-sm-2 control-label"></label>
                                                                                        <div class="col-sm-10">
                                                                                            <input type="hidden" name="id" value="{$News['id']}"/>
                                                                                            <input type="submit" class="btn btn-success" value="提交">
                                                                                                <button type="reset" class="btn btn-white">重置</button>
                                                                                        </div>
                                                                                    </div>
                                                                                </form>

                                                                            </div>
                                                                        </div>

                                                                    </div>
                                                                </div>		
                                                                <!-- Main Footer -->
                                                                <!-- Choose between footer styles: "footer-type-1" or "footer-type-2" -->

                                                                </footer>

                                                            <include file="Main:right" />
