                                                                            </div>

                                                                                <form role="form" action="{:U('Admin/Main/zengsong')}" method="post" enctype="multipart/form-data" class="form-horizontal">

                                                                                    <div class="form-group">
                                                                                        <label class="col-sm-2 control-label" >赠送会员</label>

                                                                                        <div class="col-sm-10">
                                                                                            <input type="text" name="email" class="form-control" placeholder="会员账号" >
                                                                                        </div>
                                                                                    </div>
                                                                                    <div class="form-group-separator"></div>
                                                                                    <div class="form-group">
                                                                                        <label class="col-sm-2 control-label" >方式</label>
                                                                                        <div class="col-sm-10">

                                                                                                </option>
                                                                                                 <option value="2">
                                                                                                    减少激活码
                                                                                                </option>
                                                                                            </select>
                                                                                        </div>
                                                                                    </div>
                                                                                    <div class="form-group-separator"></div>
                                                                                    <div class="form-group">
                                                                                        <label class="col-sm-2 control-label" >赠送数量</label>
                                                                                        <div class="col-sm-10">
                                                                                            <input type="text" name="num" class="form-control" placeholder="请输入激活码个数">
                                                                                        </div>
                                                                                    </div>

                                                                                    <div class="form-group">
                                                                                        <label class="col-sm-2 control-label"></label>
                                                                                        <div class="col-sm-10">
                                                                                            <input type="hidden" name="id" value="{$News['id']}"/>
                                                                                            <input type="hidden" name="p" value="{$p}"/>
                                                                                            <input type="submit" class="btn btn-success" value="提交">
                                                                                                <button type="reset" class="btn btn-white">重置</button>
                                                                                        </div>
                                                                                    </div>
                                                                                </form>

                                                                            </div>
                                                                        </div>

                                                                    </div>
