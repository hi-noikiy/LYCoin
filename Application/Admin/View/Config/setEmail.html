<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Language" content="zh-cn">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Xenon Boostrap Admin Panel" />
	<meta name="author" content="" />
	
	<title>后台管理系统</title>
	<link rel="stylesheet" href="__PUBLIC__/Admin/Css/fonts/linecons/css/linecons.css">
	<link rel="stylesheet" href="__PUBLIC__/Admin/Css/fonts/fontawesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="__PUBLIC__/Admin/Css/bootstrap.css">
	<link rel="stylesheet" href="__PUBLIC__/Admin/Css/xenon-core.css">
	<link rel="stylesheet" href="__PUBLIC__/Admin/Css/xenon-forms.css">
	<link rel="stylesheet" href="__PUBLIC__/Admin/Css/xenon-components.css">
	<link rel="stylesheet" href="__PUBLIC__/Admin/Css/xenon-skins.css">
	<link rel="stylesheet" href="__PUBLIC__/Admin/Css/custom.css">

	<script src="__PUBLIC__/Admin/Js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Ueditor/ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Ueditor/ueditor.all.min.js"> </script>
	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="__PUBLIC__/Admin/Js/html5shiv.min.js"></script>
		<script src="__PUBLIC__/Admin/Js/respond.min.js"></script>
	<![endif]-->
	<notempty name="model">
		<script>
			$(document).ready(function(){
				jQuery('#modal-6').modal('show', {backdrop: 'static'});
				<if condition="$model eq 4">
					setTimeout(function(){
						$('#modal-6').modal("hide");
					},1000); 				
				</if>				
			});
		</script>
	</notempty>	
	
</head>
<body class="page-body">

	<div class="settings-pane">
		<include file="Main:top" />	
	</div>	
	<div class="page-container"><!-- add class "sidebar-collapsed" to close sidebar by default, "chat-visible" to make chat appear always -->
			
		<!-- Add "fixed" class to make the sidebar fixed always to the browser viewport. -->
		<!-- Adding class "toggle-others" will keep only one menu item open at a time. -->
		<!-- Adding class "collapsed" collapse sidebar root elements and show only icons. -->
		<div class="sidebar-menu toggle-others fixed collapsed">
			
			<div class="sidebar-menu-inner">	
				<include file="Main:left" />						
			</div>
			
		</div>
		
		<div class="main-content">
					
			<!-- User Info, Notifications and Menu Bar -->
			<include file="Main:title" />
			<div class="page-title">
				
				<div class="title-env">
					<h1 class="title">邮箱设置</h1>
					<p class="description">Email Set  设置用户找回自动邮件</p>
				</div>
				
					<div class="breadcrumb-env">
					
								<ol class="breadcrumb bc-1">
									<li>
							<a href="{:U('Admin/Main/index')}"><i class="fa-home"></i>首页</a>
						</li>
								<li>
						
										<a href="javascript:;">网站设置</a>
								</li>
							<li class="active">
						
										<strong>邮箱设置</strong>
								</li>
								</ol>
								
				</div>
					
			</div>

			<div class="row">
				<div class="col-sm-12">
					
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">邮箱设置</h3>
							<div class="panel-options">
								<a href="#" data-toggle="panel">
									<span class="collapse-icon">&ndash;</span>
									<span class="expand-icon">+</span>
								</a>
								<a href="#" data-toggle="remove">
									&times;
								</a>
							</div>
						</div>
						<div class="panel-body">
							
							<form role="form" action="{:U('Admin/Config/setEmail')}" method="post" class="form-horizontal">
								
								<div class="form-group">
									<label class="col-sm-2 control-label">SMTP服务器：</label>
									
									<div class="col-sm-10">
										<div class="input-group">
											<span class="input-group-addon">
												<i class="linecons-database"></i>
											</span>
											<input name="DEFAULT_EMAIL_SMTP_HOST" type="text" class="form-control" value="{$Think.config.DEFAULT_EMAIL_SMTP_HOST}">
										</div>
									</div>
								</div>
								
								<div class="form-group-separator"></div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label">SMTP服务器端口：</label>
									
									<div class="col-sm-10">
										<div class="input-group">
											<span class="input-group-addon">
												<i class="linecons-params"></i>
											</span>
											<input name="DEFAULT_EMAIL_SMTP_PORT" type="text" class="form-control" value="{$Think.config.DEFAULT_EMAIL_SMTP_PORT}">
										</div>
									</div>
								</div>
								
								<div class="form-group-separator"></div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label">SMTP服务器用户名：</label>
									
									<div class="col-sm-10">
										<div class="input-group">
											<span class="input-group-addon">
												<i class="linecons-user"></i>
											</span>
											<input name="DEFAULT_EMAIL_SMTP_USER" type="text" class="form-control" value="{$Think.config.DEFAULT_EMAIL_SMTP_USER}">
										</div>
									</div>
								</div>
								
								<div class="form-group-separator"></div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label">SMTP服务器密码：</label>
									
									<div class="col-sm-10">
										<div class="input-group">
											<span class="input-group-addon">
												<i class="linecons-key"></i>
											</span>
											<input name="DEFAULT_EMAIL_SMTP_PASS" type="password" class="form-control" value="{$Think.config.DEFAULT_EMAIL_SMTP_PASS}">
										</div>
									</div>
								</div>
								
								<div class="form-group-separator"></div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label">发件人EMAIL：</label>
									
									<div class="col-sm-10">
										<div class="input-group">
											<span class="input-group-addon">
												<i class="linecons-user"></i>
											</span>
											<input name="DEFAULT_EMAIL_FROM_EMAIL" type="text" class="form-control" value="{$Think.config.DEFAULT_EMAIL_FROM_EMAIL}">
										</div>
									</div>
								</div>

								<div class="form-group-separator"></div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label">发件人名称：</label>
									
									<div class="col-sm-10">
										<div class="input-group">
											<input name="DEFAULT_EMAIL_FROM_NAME" type="text" class="form-control" value="{$Think.config.DEFAULT_EMAIL_FROM_NAME}">
										</div>
									</div>
								</div>
								<div class="form-group-separator"></div>

								<div class="form-group">
									<label class="col-sm-2 control-label">验证码有效期（分钟）：</label>

									<div class="col-sm-10">
										<div class="input-group">
											<input name="DEFAULT_EMAIL_EFFECTIVE" type="text" class="form-control" value="{$Think.config.DEFAULT_EMAIL_EFFECTIVE}">
										</div>
									</div>
								</div>

								<div class="form-group-separator"></div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label">邮件标题：</label>
									
									<div class="col-sm-10">
										<div class="input-group">
											<input name="DEFAULT_EMAIL_TITLE_EMAIL" type="text" class="form-control" value="{$Think.config.DEFAULT_EMAIL_TITLE_EMAIL}">
										</div>
									</div>
								</div>

								<div class="form-group-separator"></div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label">邮件内容：</label>
									
									<div class="col-sm-10">
										<script id="editor" name="DEFAULT_EMAIL_CONTENT_EMAIL" type="text/plain" style="width:100%;height:300px;">{$Think.config.DEFAULT_EMAIL_CONTENT_EMAIL}</script>
										<!--<textarea  style="border:solid 1px #C4C4C4;width:100%;height:150px;resize:none;padding:10px;"  name="DEFAULT_EMAIL_CONTENT_EMAIL">{$Think.config.DEFAULT_EMAIL_CONTENT_EMAIL}</textarea>-->
									</div>
								</div>
								
								<div class="form-group-separator"></div>
								<div class="form-group">
									<label class="col-sm-2 control-label"></label>
									<div class="col-sm-10">
										<input type="submit" class="btn btn-success" value="提交">
										<button type="reset" class="btn btn-white">重置</button>
									</div>
								</div>
								
							</form>
						
						</div>
					</div>
					
				</div>
			</div>
			
			<!-- Main Footer -->
			<!-- Choose between footer styles: "footer-type-1" or "footer-type-2" -->
			<!-- Add class "sticky" to  always stick the footer to the end of page (if page contents is small) -->
			<!-- Or class "fixed" to  always fix the footer to the end of page -->
			<footer class="main-footer sticky footer-type-1">			
				<include file="Main:foot" />			
			</footer>
		</div>
		
			
		<!-- start: Chat Section -->
		<include file="Main:right" />
		<!-- end: Chat Section -->
		
		
	</div>
	
	
	<!-- Modal 6 (Long Modal)-->
	<div class="modal fade" id="modal-6">
		<div class="modal-dialog">
			<div class="modal-content">
				<if condition="$model eq 4">
					<div>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4>
							<font color="#2c2e2f"><strong>操作成功</strong></font>
						</h4>
					</div>					
				<elseif condition="$model eq 3"/>
					<div>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4>
							<font color="red"><strong>操作失败！</strong></font>
						</h4>
					</div>
				<else/>
					<div>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4>
							<font color="red"><strong>未知错误！</strong></font>
						</h4>
					</div>						
				</if>
			</div>
		</div>
	</div>	
	<!-- Modal 6 (Long Modal)-->	


	<!-- Bottom Scripts -->
	<script src="__PUBLIC__/Admin/Js/bootstrap.min.js"></script>
	<script src="__PUBLIC__/Admin/Js/TweenMax.min.js"></script>
	<script src="__PUBLIC__/Admin/Js/resizeable.js"></script>
	<script src="__PUBLIC__/Admin/Js/joinable.js"></script>
	<script src="__PUBLIC__/Admin/Js/xenon-api.js"></script>
	<script src="__PUBLIC__/Admin/Js/xenon-toggles.js"></script>


	<!-- JavaScripts initializations and stuff -->
	<script src="__PUBLIC__/Admin/Js/xenon-custom.js"></script>
	<script type="text/javascript">
		//实例化编辑器
		//建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
		var ue = UE.getEditor('editor');
	</script>

</body>
</html>
