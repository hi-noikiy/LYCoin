<body>
<div id="main" role="main">

			<!-- MAIN CONTENT -->

			<form class="lockscreen animated flipInY" name="trpassForm" action="{:U('Home/Lock/lock')}" method="post">
				<div class="logo">
					<a href="{:U('Home/Main/index')}">LIMIN COIN</a>
				</div>
				<div>
					<div>
						<h1>{$Member['username']} <small><i class="fa fa-lock text-muted"></i> &nbsp; {$Think.lang.pop-user-pass}</small></h1>
						<p class="text-muted">
							{$Think.lang.user-new-pay}
						</p>

						<div class="input-group">
							<input class="form-control" type="password" name="paypass" id="password" placeholder=" {$Think.lang.pop-user-pass}" required itemname='Transaction Password'>
							<span class="input-group-addon">
									<i class="fa fa-lock"></i>
							</span>
						</div>
                        <div class="input-group margin-top-10">
							<input class="form-control" type="password" name="repaypass" id="passwordConfirm" placeholder="{$Think.lang.user-re-pay}" required itemname='Confirm Transaction Password'>
							<div class="input-group-btn">
								<input type="hidden" name="language" value="{$language}">
								<input class="btn btn-primary" type="submit" id="submit" value="{$Think.lang.user-save}">
							</div>
                            
						</div>
					</div>

				</div>
				<p class="font-xs margin-top-5">
					2015 Â© LIMIN COIN. All Rights Reserved.
