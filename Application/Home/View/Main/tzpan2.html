<div class="modal fade" id="popup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

<script>
    $(document).ready(function() {


        //popup show
        $('[data-load-remote]').on('click', function(e) {
            e.preventDefault();
            var $this = $(this);
            var remote = $this.data('load-remote');
            var remote_value = $this.data('load-remote-value');
            if (remote) {
                $($this.data('remote-target')).load(remote, remote_value);
            }

        });
        $("#price").blur(function() {
            if ($(this).val() != "") {
                $(".msg").remove();
                $(this).parent().parent().find("label").removeClass("state-error");
                var t = $(this).val();
                var z = /^[0-9]*$/;
                if (!z.test(t)) {
                    $(this).parent().parent().find("label").addClass("state-error");
                    $(this).parent().after("<em  class='msg'>请输入数字.</em>");
                }
            } else {
                $(this).val("1");
            }

        });

        //reload detected
        $('body').on('hidden.bs.modal', '.modal', function() {
            $(this).removeData('bs.modal');
        });

    });
</script>
